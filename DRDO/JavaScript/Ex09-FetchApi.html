<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
    <style>
        button {margin: 0px 5px}
        h1, .formgroup {margin: 20px 20px;}
    </style>
    <script src="./Ex09-FetchApi.js"></script>
    <script>
        window.addEventListener("load", () => { loadData(); })
    </script>

</head>
<body>
    <h1 class="text-center">Welcome to Novel Database Management</h1>
    <hr>
    <div class="container">
        <div class="row formgroup">
            <input type="hidden" id="txtId" placeholder/>
            <div class="form-group col-md-3">
                <input class="form-control" type="text" id="txtTitle" placeholder="Title">
            </div>
            <div class="form-group col-md-3">
                <input class="form-control" type="text" id="txtAuthor" placeholder="Author">
            </div>
            <div class="form-group col-md-3">
                <input class="form-control" type="text" id="txtGenre" placeholder="Genre">
            </div>
            <div class="form-group col-md-3">
                <button id="addbtn" class="btn btn-primary" onclick="add()">Add</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <table class="table table-bordered table-striped">
                <thead class="bg-dark">
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
