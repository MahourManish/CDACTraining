<div class="row"><h1>Add Customer</h1><hr></div>
<div class="row m-10" style="color: red">{{errorText}}</div>
<div class="row">
    <div class="form-group col-md-6">
        <label>Name</label>
        <input class="form-control" [(ngModel)]="obj.name"/>
    </div>
    <div class="form-group col-md-6">
        <label>Address</label>
        <input class="form-control" [(ngModel)]="obj.address"/>
    </div>
    <div class="form-group col-md-6">
        <label>Age</label>
        <input class="form-control" [(ngModel)]="obj.age"/>
    </div>
</div>
<div class="row mt-3">
    <div class="form-group col-md-6">
        <button class="btn btn-primary" (click)="action()">Save</button>
    </div>
</div>
