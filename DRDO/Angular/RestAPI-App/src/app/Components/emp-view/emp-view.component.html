<div class="flex">
    <div class="col">
        <div class="field">
            <label>ID</label>
            <input type="text" disabled [value]="emp.id" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field">
            <label>Name</label>
            <input type="text" [value]="emp.name" disabled class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field">
            <label>Address</label>
            <input type="text" [value]="emp.address" disabled class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field">
            <label>Salary</label>
            <input type="text" disabled [value]="emp.salary" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
        </div>
        <div class="field">
            <p-button label="Back" routerLink="/emp-list"  severity="secondary" />
        </div>

    </div>
    <div class="col" style="text-align: center;margin-top:20px">
        <img src="images/{{emp.empPic}}" height="256px"/>
        
    </div>
    
</div>
