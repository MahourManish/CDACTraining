<p-card header="Employee List">
  <div class="m-0">
    <p-table [value]="empList" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Address</th>
              <th>Salary</th>
              <th>Employee Pic</th>
              <th>Action</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-emp>
          <tr>
              <td>{{ emp.id }}</td>
              <td>{{ emp.name }}</td>
              <td>{{ emp.address }}</td>
              <td>{{ emp.salary }}</td>
              <td><img width="50px" src="images/{{ emp.empPic }}" /></td>
              <td>
                <a routerLink="/emp-view/{{emp.id}}" ><i class="pi pi-eye"></i></a>&nbsp;
                <a routerLink="/emp-edit/{{emp.id}}" ><i class="pi pi-pencil"></i></a>&nbsp;
                <a (click)="deleteRow(emp.id)" ><i class="pi pi-trash"></i></a>
              </td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
